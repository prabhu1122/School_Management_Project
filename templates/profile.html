{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">

        <!-- error tags -->
        {% include 'includes/alert.html' %}

        <form action="{% url 'profile_update' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="col-12">
            <h5 class="form-title">
              <span class="text-primary">Profile Update</span>
            </h5>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <div class="col">
                <img src="/{{user.profile_Pic}}" class="img-avatar img-thumbnail rounded float-left" style="width: 20%;">
                <br/>
                <label class="col-12">Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" required/>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" name="f_name" placeholder="First Name"
                     value="{{user.first_name}}"/>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" name="l_name" placeholder="Last Name" value="{{user.last_name}}"/>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" value="{{user.username}}" readonly/>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" value="{{user.email}}" readonly/>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password"
                     placeholder="Only in case to change your password"/>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
