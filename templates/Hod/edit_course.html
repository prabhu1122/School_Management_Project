{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">

        {% include 'includes/alert.html' %}

        <form action="{% url 'update_course' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col">
              <h5 class="form-title">
                <span class="text-success">Edit Course</span>
              </h5>
              <div class="col-auto text-right float-right ml-auto">
              <a href="{% url 'view_course' %}" class="btn btn-outline-primary mr-2"><i class="fas fa-arrow-left"></i> Back</a>
              <a href="{% url 'view_course' %}" class="btn btn-primary"><i class="fas fa-eye"></i></a>
            </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label>Course Name</label>
                <input type="text" class="form-control" name="course_name" value="{{courses.course_name}}" required/>
                <input type="text" class="form-control" name="course_id" value="{{courses.id}}" hidden/>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Update Course
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
