{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        {% include 'includes/alert.html' %}
        <form action="{% url 'add_staff' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col">
              <h5 class="form-title mb-0">
                <span class="text-primary">Add New Staff</span>
              </h5>
              <ul class="breadcrumb bg-white p-0 mb-5">
                <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                <li class="breadcrumb-item active">Add Staff</li>
              </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
              <a href="{% url 'view_staff' %}" class="btn btn-outline-primary mr-2"><i
                  class="fas fa-arrow-left"></i> Back</a>
              <a href="{% url 'view_staff' %}" class="btn btn-primary"><i class="fas fa-eye"></i></a>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" required/>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="f_name" placeholder="First Name"
                       required/>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="l_name" placeholder="Last Name" required/>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required/>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required/>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required/>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="gender" required>
                  <option>Select Gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Other">Others</option>
                </select>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" rows='5' name="address" required></textarea>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Add Student
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
