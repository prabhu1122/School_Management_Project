{% extends 'base.html' %}
{% block content %}

<div class="page-header">
  {% include 'includes/alert.html' %}
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Notification</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'view_staff_notification' %}">Notification</a></li>
        <li class="breadcrumb-item active">view</li>
      </ul>
    </div>
    <div class="col-auto text-right float-right ml-auto">
      <a href="#" class="btn btn-success"><i class="fas fa-eye"></i></a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card card-table">
      <div class="card-body">
        <div class="table-responsive">
          <table id="table_id" class="table table-hover table-center mb-0">
            <thead>
            <tr>
              <th>Message</th>
              <th class="text-left float-right">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in notification %}
            <tr>
              <td>{{i.messages}}</td>
              <td>
                <div class="action">
                  {% if i.status == 0 %}
                  <a href="{% url 'notification_status' i.id %}"
                     class="btn btn-danger float-right" style="width: 180px;">
                    <i class="fa fa-times pr-2"></i>
                    Mark as read
                  </a>
                  {% else %}
                  <button class="btn btn-success float-right" style="width: 180px;" disabled>
                    <i class="fa fa-check pr-2"></i>
                    Marked as read
                  </button>
                  {% endif %}
                </div>
              </td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
